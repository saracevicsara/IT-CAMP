<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d400133.6681018031!2d26.79953131931867!3d38.41734151266272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd862a762cacd%3A0x628cbba1a59ce8fe!2z0JjQt9C80LjRgCwg0KLRg9GA0YHQutCw!5e0!3m2!1ssr!2srs!4v1648490632558!5m2!1ssr!2srs"
            width="700"
            height="500"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="transparent"></div>
        </div>
        <div class="forms">
          <h1>Feedback</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea,
            quisquam?
          </p>
          <form>
            <label for="name">Name</label>
            <br />
            <input type="text" id="name" />
          </form>
          <form>
            <label for="email">Email</label>
            <br />
            <input type="email" id="email" class="email" />
          </form>
          <form>
            <label for="message">Name</label>
            <br />
            <input type="text" id="message" />
          </form>
          <button>Button</button>
        </div>
      </section>
    </main>
  </body>
</html>
