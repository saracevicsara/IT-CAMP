<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div class="header">REGISTRACIJA</div>
      <div class="first">
        <form>
          <label for="name">Ime:</label>
          <input type="text" id="name" />
          <label for="lastname">Prezime:</label>
          <input type="text" id="lastnae" />
        </form>
      </div>
      <div class="phone">
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" />
          <label for="phone">Telefon:</label>
          <input type="number" id="phone" />
        </form>
      </div>
      <div class="place">
        <label for="city">Grad:</label>
        <input type="text" id="city" />
        <label for="street">Ulica:</label>
        <input type="text" id="street" />
      </div>
      <div class="other">
        <label for=" streetnum">Broj ulice:</label>
        <input type="text" id="streetnum" />
        <label for="citynum">Postanski broj</label>
        <input type="text" id="citynum" />
      </div>
      <div class="building">
        <form>
          <label for="brojstana">Broj stana:</label>
          <input type="number" id="brojstana" />
          <label for="interfon">Interfon:</label>
          <input type="text" id="interfon" />
          <label for="sprat">Sprat:</label>
          <input type="number" />
        </form>
      </div>
      <div class="password">
        <form>
          <label for="lozinka">Lozinka:</label>
          <input type="password" id="lozinka" />
          <label for="lozinka2">Ponovite lozinku:</label>
          <input type="password" id="lozinka2" />
        </form>
      </div>
      <div class="pol">
        <h5>Pol</h5>
        <label for="muski">Muski</label>
        <input type="radio" id="muski" />
        <label for="zenski">Zenski</label>
        <input type="radio" />
      </div>
      <div class="check">
        <form>
          <input type="checkbox" id="prva" />
          <label for="prva">Slažem se sa uslovima korišćenja</label>
          <br />
          <input type="checkbox" id="druga" />
          <label for="druga">Slažem se sa pravilima privatnosti</label>
          <br />
          <input type="checkbox" id="treca" />
          <label for="treca">
            Želim da dobijam obaveštenja na email, sms i viber</label
          >
          <br />
          <input type="checkbox" id="cetvrta" />
          <label for="cetvrta">Želim da dobijam obaveštenja na telefon</label>
          <br />
          <input type="checkbox" id="peta" />
          <label for="peta"
            >Želim da dobijam obaveštenja na telefon u vidu sms poruka</label
          >
          <br />
          <input type="checkbox" id="sesta" />
          <label for="sesta"
            >Želim da dobijam obaveštenja na osnovu dodatanih inofmacija</label
          >
          <br />
          <input type="checkbox" id="sedma" />
          <label for="sedma"
            >Želim da postanem član Loyalty programa i ostvarim dodatne
            pogodnosti</label
          >
        </form>
      </div>
      <button>REGISTRACIJA</button>
    </section>
  </body>
</html>
